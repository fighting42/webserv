server {
    listen 8080; # 포트 설정
    server_name localhost; # 서버 이름 설정

    location / {
        root /resources; # 기본 파일 위치 설정
        index index.html index.htm; # 기본 파일 이름 설정
        # 기본 오류 페이지 설정
        error_page 404 404.html;
        error_page 500 502 503 504 500.html;

        # 디렉터리 리스팅 설정
        autoindex on; # 디렉터리 리스트 활성화
    }

    location /upload {
    client_max_body_size 10m; # 클라이언트 바디 사이즈 제한 설정
        # 파일 업로드 경로 설정
        # upload_pass /upload_handler;
        # upload_store /var/www/upload_store;
        # upload_store_access user:rw group:rw all:r;

        # 업로드 파일 확장자 제한 설정
        # upload_file_name "*.tmp";
    }

    location /cgi-bin {
        # CGI 실행 설정
        # 이 부분에서 CGI 프로그램 실행 설정
        # 아래의 예시는 PHP-FPM을 이용한 설정
        fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}